<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Resume - Basic Layout</title>
  <style>
    img {
        border-radius: 8px;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .header .logo {
      font-weight: bold;
      font-size: 20px;
    }
    .header nav {
      display: flex;
      gap: 20px;
    }
    .header nav a {
      text-decoration: none;
      color: #333;
      font-weight: 600;
    }
    .hero {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 30px;
      align-items: center;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .hero-text h1 {
      font-size: 32px;
      margin: 0;
    }
    .hero-text p {
      color: #555;
      margin: 10px 0;
    }
    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-primary {
      background: #5b5ee6;
      color: white;
    }
    .btn-secondary {
      background: #e45472;
      color: white;
    }
    .hero-image {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .hero-image div {
      width: 200px;
      height: 250px;
      background: #ddd;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      color: #555;
    }
    .footer {
      margin-top: 30px;
      padding: 20px;
      text-align: center;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">Jazz Acacdemy</div>
      <nav>
        <a href="#">Home</a>
        <a href="#">Resume</a>
        <a href="#">Works</a>
        <a href="#">Profile</a>
        <a href="#">Contact</a>
      </nav>
    </div>
    <div class="hero">
      <div class="hero-text">
        <h1>Hello, I'm Jyoti</h1>
        <p>Academic Director & Content Creator at my organization</p>
        <div class="buttons">
          <button class="btn btn-primary">About Me</button>
          <button class="btn btn-secondary">Works</button>
        </div>
      </div>
      <div class="hero-image">
        <img src="img.jpeg" alt="Profile Picture">
      </div>
    </div>
    <div class="footer">
      <p>All rights reserved Â© Jazz 2025</p>
    </div>
  </div>
</body>
</html>
